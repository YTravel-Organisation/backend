type: object
properties:
  id:
    type: int
    description: The unique identifier for the hotel.
  bookingType:
    type: enum
    description: The type of the booking.
    enum:
      - "Hotel"
      - "Flight"
      - "Car"
      - "Package"
      - "Activity"
    required: true
  userId:
    type: int
    description: The unique identifier for the user.
  roomId:
    type: int
    description: The unique identifier for the room.
  paymentId:
    type: int
    description: The unique identifier for the payment.
  eventId:
    type: int
    description: The unique identifier for the event.
  transportId:
    type: int
    description: The unique identifier for the transport.
  startDate:
    type: string
    format: date
    description: The start date of the reservation.
    required: true
  endDate:
    type: string
    format: date
    description: The end date of the reservation.
    required: true
  reservationStatus:
    type: enum
    description: The status of the reservation.
    enum:
      - "Pending"
      - "Approved"
      - "Rejected"
    required: true
  specialRequest:
    type: string
    description: The special request of the reservation.
  uniqueBookingCode:
    type: string
    description: The unique booking code of the reservation.
  internalNote:
    type: string
    description: The internal note of the reservation.
  createdAt:
    type: string
    format: date
    description: The creation date of the reservation.
    required: true