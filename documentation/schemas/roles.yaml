type: object
properties:
  id:
    type: int
    description: The unique identifier for the hotel.
  name:
    type: string
    description: The name of the hotel.
    required: true
  description:
    type: string
    description: The description of the hotel.
    required: true
  privilegeLevel:
    type: enum
    description: The privilege level of the hotel.
    enum:
      - "Add"
      - "Edit"
      - "Delete"
    required: true
  status:
    type: enum
    description: The status of the hotel.
    enum:
      - "Pending"
      - "Approved"
      - "Rejected"
    required: true
  modificationHistory:
    type: array
    items:
      type: string
    description: The modification history of the hotel.
    required: true
  createdAt:
    type: string
    format: date
    description: The creation date of the hotel.
    required: true