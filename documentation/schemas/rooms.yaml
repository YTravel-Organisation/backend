type: object
properties:
  id:
    type: int
    description: The unique identifier for the hotel.
  hotelId:
    type: int
    description: The unique identifier for the hotel.
  roomType:
    type: enum
    description: The type of room.
    enum:
      - "Chambre double"
      - "Chambre simple"
      - "Chambre triple"
      - "Suite"
    required: true
  description:
    type: string
    description: The description of the room.
    required: true
  maxOccupancy:
    type: int
    description: The maximum occupancy of the room.
    required: true
  pricePerNight:
    type: int
    description: The price per night of the room.
    required: true
  options:
    type: array
    items:
      type: string
    description: The options of the room.
    required: true
  image:
    type: array
    items:
      type: string
    description: The image of the room.
    required: true