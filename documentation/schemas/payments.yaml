type: object
properties:
  id:
    type: int
    description: The unique identifier for the hotel.
  userId:
    type: int
    description: The unique identifier for the user.
  reservationId:
    type: int
    description: The unique identifier for the reservation.
  paymentMethod:
    type: enum
    description: The payment method of the payment.
    enum:
      - "Carte de crédit"
      - "Carte de débit"
      - "Paypal"
      - "Virement bancaire"
    required: true
  multiple:
    type: boolean
    description: The multiple of the payment.
    required: true
  amount:
    type: int
    description: The amount of the payment.
    required: true
  currency:
    type: enum
    description: The currency of the payment.
    enum:
      - "CAD"
      - "USD"
      - "EUR"
      - "GBP"
    required: true
  status:
    type: enum
    description: The status of the payment.
    enum:
      - "Pending"
      - "Approved"
      - "Rejected"
    required: true
  createdAt:
    type: string
    format: date
    description: The creation date of the payment.
    required: true