type: object
properties:
  id:
    type: int
    description: The unique identifier for the hotel.
  roomId:
    type: int
    description: The unique identifier for the room.
  reservationId:
    type: int
    description: The unique identifier for the reservation.
  startDate:
    type: string
    format: date
    description: The start date of the availability.
    required: true
  endDate:
    type: string
    format: date
    description: The end date of the availability.
    required: true
  status:
    type: enum
    description: The status of the availability.
    enum:
    - "Occupée"
    - "Libre"
    - "Réservée"
    - "Indisponible"
    required: true
  createdAt:
    type: string
    format: date
    description: The creation date of the availability.
    required: true
