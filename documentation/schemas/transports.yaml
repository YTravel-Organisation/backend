type: object
properties:
  id:
    type: int
    description: The unique identifier for the transport.
  transportType:
    type: enum
    description: The type of transport.
    enum:
      - "Avion"
      - "Bateau"
      - "Bus / Cars"
      - "Train"
      - "Voiture"
    required: true
  price:
    type: number
    description: The price of the transport.
    required: true
  travelTime:
    type: int
    description: The travel time of the transport.
    required: true
  departure:
    type: string
    description: The departure of the transport.
    required: true
  arrival:
    type: string
    description: The arrival of the transport.
    required: true
  occupency:
    type: int
    description: The number of people in the transport.
    required: true
  distance:
    type: int
    description: The distance of the transport.
    required: true
  enterprise:
    type: string
    description: The enterprise of the transport.
    required: true
  reservationLink:
    type: string
    format: uri
    description: The reservation link of the transport.
    required: true
  startDate:
    type: string
    format: date
    description: The start date of the transport.
    required: true
  endDate:
    type: string
    format: date
    description: The end date of the transport.
    required: true