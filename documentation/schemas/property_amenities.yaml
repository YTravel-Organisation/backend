type: object
properties:
  id:
    type: int
    description: The unique identifier for the hotel.
  roomId:
    type: int
    description: The unique identifier for the room.
  kitchen:
    type: boolean
    description: The kitchen of the room.
    required: true
  bathroom:
    type: int
    description: The bathroom of the room.
    required: true
  bed:
    type: multiLineString
    description: The bed of the room.
    required: true
  communication:
    type: enum
    description: The communication of the room.
    enum:
      - "Téléphone"
      - "Télévision"
      - "Wifi"
    required: true
  accessibility:
    type: enum
    description: The accessibility of the room.
    enum:
      - "Ascenseur"
      - "Chambre adaptée"
      - "Parking"
    required: true
  balcoon:
    type: boolean
    description: The balcoon of the room.
    required: true
  parking:
    type: boolean
    description: The parking of the room.
    required: true
  locality:
    type: multiLineString
    description: The address close to the room.
    required: true
  other:
    type: multiLineString
    description: The other of the room.
    required: true