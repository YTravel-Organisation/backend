type: object
properties:
  id:
    type: int
    description: The unique identifier for the hotel.
  userId:
    type: int
    description: The unique identifier for the user.
  type:
    type: enum
    description: The type of the notification.
    enum:
      - "Email"
      - "SMS"
      - "Push"
    required: true
  title:
    type: string
    description: The title of the notification.
    required: true
  message:
    type: string
    description: The message of the notification.
    required: true
  createdAt:
    type: string
    format: date
    description: The creation date of the notification.
    required: true