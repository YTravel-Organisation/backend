type: object
properties:
  id:
    type: int
    description: The unique identifier for the hotel.
  userId:
    type: int
    description: The unique identifier for the user.
  message:
    type: string
    description: The message of the comment.
    required: true
  rate:
    type: int
    description: The rate of the comment.
  status:
    type: enum
    description: The status of the comment.
    enum:
      - "Pending"
      - "Approved"
      - "Rejected"
    required: true
  createdAt:
    type: string
    format: date
    description: The creation date of the comment.
    required: true